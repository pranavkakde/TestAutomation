name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pranavkakde/seleniumframeworkjava:$(date +%s)
    - name: Docker Login
      uses: docker/login-action@v2.0.0
      with:
        registry: pranavkakde
        username: pranavkakde@gmail.com
        password: ${{ secrets.dockerpass }}
        logout: true
    - name: Push Docker image
      run: docker push pranavkakde/seleniumframeworkjava:$(date +%s) 
